<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;700;800&family=Mulish:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/cart.css">
    <title>Sushi Food</title>
</head>
<body>
    <div class="sushi-cart">
        <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
            <div class="hamburger-icon">
                <div class="bar-1"></div>
                <div class="bar-2"></div>
                <div class="bar-3"></div>
            </div>
            <div class="mobile-menu">
                <p class="letter-hero">S.</p>
                <img class="house" src="./images/Vector.jpg" alt="">
                <img class="menu" src="./images/restaurant_menu_24px_black.jpg" alt="">
                <div class="cart-img">
                    <img class="cart" src="./images/shopping_cart_24px_black.jpg" alt="">
                </div>
                <img class="location" src="./images/place_24px.jpg" alt="">
                <img class="vector" src="./images/Vector_(1).jpg" alt="">
             </div>
        </div>
        <section class="sushi-cart-text">
            <div class="header">
                <h1>CART</h1>
            </div>
            <div class="cart-container">
                <div class="cart-container-1">
                    <div class="smashed-avo">
                        <div id="cart-img" class="cart-img-1"></div>
                        <div class="cart-text">
                            <h2>Smashed Avo</h2>
                            <p>$20.00</p>
                        </div>
                        <div class="quantity-counter">
                            <span class="down" onclick="decreaseCount ( event , this)">-</span>
                            <input type="text" value="1">
                            <span class="up" onclick="increaseCount ( event , this)">+</span>
                        </div>
                        <img id="cancel" src="./images/Path.jpg" alt="" onclick="clearInput()">
                    </div>
                    <div class="yin-yang">
                        <div id="cart-img" class="cart-img-2"></div>
                        <div class="cart-text">
                            <h2>Yin & Yang</h2>
                            <p>$10.00</p>
                        </div>
                        <div class="quantity-counter">
                            <span class="down" onclick="decreaseCount ( event , this)">-</span>
                            <input type="text" value="1">
                            <span class="up" onclick="increaseCount ( event , this)">+</span>
                        </div>
                        <img id="cancel" src="./images/Path.jpg" alt="">
                    </div>
                    <div class="pancakes">
                        <div id="cart-img" class="cart-img-3"></div>
                        <div class="cart-text">
                            <h2>Pancakes</h2>
                            <p>$25.00</p>
                        </div>
                        <div class="quantity-counter">
                            <span class="down" onclick="decreaseCount ( event , this)">-</span>
                            <input type="text" value="1">
                            <span class="up" onclick="increaseCount ( event , this)">+</span>
                        </div>
                        <img id="cancel" src="./images/Path.jpg" alt="">
                    </div>
                    <div class="rancheros">
                        <div id="cart-img" class="cart-img-4"></div>
                        <div class="cart-text">
                            <h2>Rancheros (Tofu)</h2>
                            <p>$25.00</p>
                        </div>
                        <div class="quantity-counter">
                            <span class="down" onclick="decreaseCount ( event , this)">-</span>
                            <input type="text" value="1">
                            <span class="up" onclick="increaseCount ( event , this)">+</span>
                        </div>
                        <img id="cancel" src="./images/Path.jpg" alt="">
                    </div>
                </div>
                <div class="cart-container-2">
                    <div class="subtotal">
                        <h1>Your Subtotal</h1>
                        <p>Subtotal
                            <span>$80.00</span>
                        </p>
                        <div id="button" class="confirm-button">
                            <button>Confirm Order</button>
                        </div>
                    </div>
                    <div class="promo-code">
                        <h1>Promo Code</h1>
                        <input id="input-text" type="text" placeholder="enter promo code">
                        <br>
                        <input type="submit" value="Apply">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>Copyright Â© 2021 Sushi Restaurant</p>
    </footer>
    <script src="./cart.js"></script>
</body>
</html>
