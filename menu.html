<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;700;800&family=Mulish:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/menu.css">
    <title>Sushi Food</title>
</head>
<body>
    <div class="sushi-food">
        <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
            <div class="hamburger-icon">
                <div class="bar-1"></div>
                <div class="bar-2"></div>
                <div class="bar-3"></div>
            </div>
            <div class="mobile-menu">
                <p class="letter-hero">S.</p>
                <img class="house" src="./images/Vector.jpg" alt="">
                <div class="menu-img">
                 <img class="menu-img" src="./images/restaurant_menu_24px.jpg" alt="">
                </div>
                <img class="cart" src="./images/shopping_cart_24px.jpg" alt="">
                <img class="location" src="./images/place_24px.jpg" alt="">
                <img class="vector" src="./images/Vector_(1).jpg" alt="">
             </div>
        </div>
        <section class="menu">
            <div class="header">
                <h1>SUSHI FOOD</h1>
            </div>
            <div class="menu-images">
                <div id="menu-img" class="smashed-avo">
                    <img src="./images/Smashed_avo.jpg" alt="">
                    <p>Smashed Avo</p>
                </div>
                <div id="menu-img" class="yin-yang">
                    <img src="./images/Yin_and_yang.jpg" alt="">
                    <p>Yin & Yang</p>
                </div>
                <div id="menu-img" class="pancakes">
                    <img src="./images/Pancake.jpg" alt="">
                    <p>Pancakes</p>
                </div>
                <div id="menu-img" class="huevos-Rancheros">
                    <img src="./images/Huevos_rancheros.jpg" alt="">
                    <p>Huevos Rancheros</p>
                </div>
                <div id="menu-img" class="rancheros">
                    <img src="./images/Rancheros_(Tofu).jpg" alt="">
                    <p>Rancheros (Tofu)</p>
                </div>
                <div id="menu-img" class="breakkie-Roll1">
                    <img src="./images/Breakkie_Roll1.jpg" alt="">
                    <p>Breakkie Roll</p>
                </div>
                <div id="menu-img" class="breakkie-Roll2">
                    <img src="./images/Breakie_Roll2.jpg" alt="">
                    <p>Breakkie Roll</p>
                </div>
                <div id="menu-img" class="burrito">
                    <img src="./images/Burrito.jpg" alt="">
                    <p>Burrito</p>
                </div>
            </div>
            <div class="button">
                <a href="#">LOAD MORE</a>
            </div>
        </section>
    </div>
    <footer>
        <p>Copyright Â© 2021 Sushi Restaurant</p>
    </footer>
    <script src="./menu.js"></script>
</body>
</html>
